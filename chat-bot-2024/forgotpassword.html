<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Chat Assistant</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon">🌙</span>
        <span class="theme-text">Dark Mode</span>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>We'll send you instructions to reset your password</p>
            </div>
            
            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="form-input" required 
                           placeholder="Enter your account email">
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Instructions</button>

                <div class="auth-footer">
                    Remember your password? <a href="login.html">Sign In</a>
                </div>
            </form>

            <div id="successMessage" style="display: none;" class="auth-footer">
                <p style="color: var(--primary-color);">✅ Password reset instructions sent! Please check your email.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 AI Chat Assistant. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            
            const toggle = document.querySelector('.theme-toggle');
            const icon = toggle.querySelector('.theme-icon');
            const text = toggle.querySelector('.theme-text');
            
            if (newTheme === 'dark') {
                icon.textContent = '☀️';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = '🌙';
                text.textContent = 'Dark Mode';
            }

            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                const toggle = document.querySelector('.theme-toggle');
                const icon = toggle.querySelector('.theme-icon');
                const text = toggle.querySelector('.theme-text');
                icon.textContent = '☀️';
                text.textContent = 'Light Mode';
            }
        });

        // Handle reset password form
        function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const form = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');
            
            // In a real application, you would send this to your server
            console.log('Password reset requested for:', email);
            
            // Show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }
    </script>
</body>
</html>
